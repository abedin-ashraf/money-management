<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <header></header>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col-6"><img src="img/image1.jpg" class="img-fluid" alt=""></div>


                <div id="formArea" class="col-6">
                    <form>
                        <h5>Income</h5>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputIncome" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-6">
                                <input type="income" class="form-control" id="inputIncome">
                            </div>
                        </div>
                        <h5>Expenses</h5>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputFood" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-6">
                                <input type="food" class="form-control" id="inputFood">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputRent" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-6">
                                <input type="rent" class="form-control" id="inputRent">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputClothes" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-6">
                                <input type="clothes" class="form-control" id="inputClothes">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate</button>

                    </form>

                    <!-- Total Expenses -->
                    <h5 class="heading">Total Expenses: <span id="total-expenses"></span></h5>
                    <!-- Balance  -->
                    <h5 class="heading">Balance: <span id="balance"></span></h5>

                    <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                        <div class="col-12">
                            <h6>Save: </h6>
                        </div>
                        <div class="col-12">
                            <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername">
                            </div>
                        </div>
                        <div class="col-12">
                            <h6>%</h6>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>

                    <!-- Saving Amount -->
                    <h5 class="heading">Saving Amount: <span id="saving-amount"></span></h5>
                    <!-- Remaining Balance -->
                    <h5 class="heading">Remaining Balance: <span id="remaining-balance"></span></h5>

                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
