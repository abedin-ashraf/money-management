<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- FontAwesome Link  -->
    <script src="https://kit.fontawesome.com/dc0a442d2e.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h2 id="head" class="text-center"><i class="fa-solid fa-dollar-sign" style="color: #53e464;"></i> Money Manager
            <i class="fa-solid fa-dollar-sign" style="color: #53e464;"></i>
        </h2>
    </header>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col-xl-7"><img src="img/image1.jpg" class="img-fluid" alt=""></div>
                <div class="col-xl-5 mb-2" id="formArea">
                    <form>
                        <h5 class="heading">Income</h5>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputIncome" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-6">
                                <input type="income" class="form-control" id="inputIncome">
                            </div>
                        </div>
                        <h5 class="heading">Expenses</h5>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputFood" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-6">
                                <input type="food" class="form-control" id="inputFood">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputRent" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-6">
                                <input type="rent" class="form-control" id="inputRent">
                            </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-center">
                            <label for="inputClothes" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-6">
                                <input type="clothes" class="form-control" id="inputClothes">
                            </div>
                        </div>
                        <div class="btn btn-primary" id="calculate">Calculate</div>

                        <!-- Total Expenses -->
                        <h5 class="heading">Total Expenses: <span id="total-expenses"></span></h5>
                        <!-- Balance  -->
                        <h5 class="heading">Balance: <span id="balance"></span></h5>

                        <!-- Saving -->
                        <div id="savingArea">
                            <div class="row mb-3 d-flex justify-content-center">
                                <label for="inputSave" class="col-sm-2 col-form-label">Save</label>
                                <div class="col-sm-3">
                                    <input class="form-control" id="inputSave">
                                </div>
                                <div class="col-sm-1">%</div>
                                <div class="col-sm-1">
                                    <div class="btn btn-primary" id="saveButton">Save</div>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <!-- Saving Amount -->
                                <h5>Saving Amount: <span id="saving-amount"></span></h5>
                                <!-- Remaining Balance -->
                                <h5>Remaining Balance: <span id="remaining-balance"></span></h5>
                            </div>
                        </div>

                        <!-- Error Message  -->
                        <h5 id="error" class="text-center mt-3">❌ <span id="errorMessage"></span> ❌</h5>
                    </form>
                </div>
            </div>

        </div>
    </main>


    <!-- Bootstrap Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- JavaScript Link  -->
    <script src="js/app.js"></script>

</body>

</html>
